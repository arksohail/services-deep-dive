<header>
  <h2>My Tasks</h2>
  <p>
    <select (change)="onChangeTasksFilter(filter.value)" #filter>
      <option value="all">All</option>
      @for (object of taskStatusOption; track object.value) {
        <option [value]="object.value">{{object.text}}</option>
      }
    </select>
  </p>
</header>

<ul>
  @for (task of tasks; track task.id) {
    <li>
      <app-task-item [task]="task" />
    </li>
  }
</ul>
